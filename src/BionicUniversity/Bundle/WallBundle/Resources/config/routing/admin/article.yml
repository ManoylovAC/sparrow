admin_article:
    path:     /
    defaults: { _controller: "BionicUniversityWallBundle:Admin/Article:index" }

admin_article_show:
    path:     /{id}/show
    defaults: { _controller: "BionicUniversityWallBundle:Admin/Article:show" }

admin_article_new:
    path:     /new
    defaults: { _controller: "BionicUniversityWallBundle:Admin/Article:new" }

admin_article_create:
    path:     /create
    defaults: { _controller: "BionicUniversityWallBundle:Admin/Article:create" }
    requirements: { _method: post }

admin_article_edit:
    path:     /{id}/edit
    defaults: { _controller: "BionicUniversityWallBundle:Admin/Article:edit" }

admin_article_update:
    path:     /{id}/update
    defaults: { _controller: "BionicUniversityWallBundle:Admin/Article:update" }
    requirements: { _method: post|put }

admin_article_delete:
    path:     /{id}/delete
    defaults: { _controller: "BionicUniversityWallBundle:Admin/Article:delete" }
    requirements: { _method: post|delete }